<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="fragments/header1 :: ylHeader1"></div>
    <meta charset="UTF-8">
    <title> Login Page</title>
    <link th:href="@{/static/css/main.css}" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid text-center">
        <br>

        <!--    action is where it will take us to once we hit the login button-->
        <form th:action="@{/userApi/userProfile}" method="post" style="max-width: 350px; margin: 0 auto;">

            <div class="border border-primary p-5 rounded">
                <h4> Login into your Account </h4>
                <p></p>
                <p><input type="username" name="username" class="form-control" placeholder="Username" /></p>
                <p><input type="password" name="password" class="form-control" placeholder="Password" /></p>
                <p><input type="submit" value="Login" class="btn btn-primary" /></p>
            </div>
            <p> Don't have an account? <a href="/signUp"> Sign Up </a> </p>

        </form>
    </div>
</body>
</html>
